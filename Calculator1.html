<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1</title>
</head>
<body>
    <table>
        <tr>
            <td>1st Number: </td>
            <td> <input type="text" name="n1" value="" id="n1"> </td>
        </tr>
        <tr>
            <td>2nd Number: </td>
            <td> <input type="text" name="n2" value="" id="n2"> </td>
        </tr>
        <tr>
            <td>Result: </td>
            <td> <input type="text" name="res" value="" disabled id="res"> </td>
        </tr>
        <tr>
            <tr></tr>
            <td style="text-align: center"> <button type="button" name="button" onclick="add()"> Add </button> </td>
        </tr>
    </table>
    <script type="text/javascript">
        function add() {
            var n1 = document.getElementById ('n1').value;
            var n2 = document.getElementById ('n2').value;
            var res = parseFloat (n1) + parseFloat (n2);
            document.getElementById ('res').value = res;
        }
    </script>
</body>
</html>
